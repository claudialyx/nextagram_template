{% extends "_layout.html" %}
{% block title %}
Settings
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class="mx-3">
    <h2>Edit profile</h2>
    <p></p>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">{{message}}</div>
    {% endfor %}
    {% endwith %}
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                    href="#list-home" role="tab" aria-controls="home">Username</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                    href="#list-profile" role="tab" aria-controls="profile">Email</a>
                <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                    href="#list-messages" role="tab" aria-controls="messages">Password</a>
            </div>
        </div>
        <div class="col-5">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <form action="{{url_for('edit_user')}}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username_edit" placeholder="Enter username">
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <form action="{{url_for('edit_user')}}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email_edit" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                    <form action="{{url_for('edit_user')}}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="form-group">
                            <label>Old password</label>
                            <input type="password" class="form-control" name="old_password" placeholder="...">
                        </div>
                        <div class="form-group">
                            <label>New password</label>
                            <input type="password" class="form-control" name="new_password" placeholder="...">
                        </div>
                        <div class="form-group">
                            <label>Confirm new password</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder="...">
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
