{% extends "_layout.html" %}
{% block title %}
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class="mx-3">
    <h1>Sign In</h1>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %}
    {% endwith %}
    <form action="{{url_for('sign_in')}}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username_in" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password_in" placeholder="Password">
            <small class="form-text text-muted">Forgot password?</small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
